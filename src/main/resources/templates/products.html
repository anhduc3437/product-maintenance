<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Code</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.code}"> Code </span></td>
            <td><span th:text="${product.description}"> Description </span></td>
            <td><span th:text="${product.price}"> Price </span></td>

        </tr>
    </table>
</body>
</html>
